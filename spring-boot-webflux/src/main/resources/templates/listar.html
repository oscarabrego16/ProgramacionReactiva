<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
<div th:if="${param.error !=null}" th:text ="${param.error}"></div>
<div th:if="${param.error !=success}" th:text ="${param.success}"></div>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/form}">Crear +</a>
    <table>
        <thead> 
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>precio</th>
                <th>fecha</th>
                <th>categoria</th>
                <th>editar</th>
            </tr> 
        </thead>
        <tbody>
            <tr th:each="producto: ${productos}">
            <td ><a th:href="@{/ver/}+${producto.id}" th:text="${#strings.abbreviate(producto.id,10)}"></a></td>
                <td th:text="${producto.id}">id</td>
                <td th:text="${producto.nombre}">nombre</td>
                <td th:text="${#numbers.formatCurrency(producto.precio)}">precio</td>
                <td th:text="${#calendars.format(producto.createdAt, 'dd/MM/yyyy')}">fecha</td>
                <td th:text="${producto.categoria.nombre}">fecha</td>
                <td><a th:href="@{/form/} + ${producto.id}">editar</a></td>
                <td><a th:href="@{/eliminar/} + ${producto.id}" onClick="return confirm('estas seguro que desea eliminar?')">eliminar</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
