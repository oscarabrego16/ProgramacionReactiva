<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/listar}">Volver</a>
    
    <div>
    <div>
    <img th:if="${producto.foto != null && #strings.length(producto.foto)>0}" 
    style="max-width: 25%;"
    	th:src="@{/uploads/img/}+ ${producto.foto}" th:alt="${producto.nombre}"/>
    </div>
    
    <ul>
    	<li th:text="${producto.nombre}"> </li>
    	<li th:text="'Id: '+ ${producto.id}"> </li>
    	<li th:text="'Precio: '+ ${#numbers.formatCurrency(producto.precio)}"> </li>
    	<li th:text="'Fecha: '+ ${#calendars.format(producto.createdAt, 'dd/MM/yyyy')}"> </li>
    </ul>
    </div>
</body> 
</html>
